<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Menambahkan link ke berkas CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Konten halaman login -->
<div class="login-container">
  <div class="app-header">
    <h1>Aplikasi Rekomendasi Film</h1>
    <p>Selamat datang! Silakan login untuk melanjutkan.</p>
  </div>
  <div class="login-form">
    <h2>Login</h2>
    <form id="login-form" action="/login" method="post">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
  </div>
  

<!-- Menambahkan script JavaScript jika diperlukan -->

</body>
</html>
